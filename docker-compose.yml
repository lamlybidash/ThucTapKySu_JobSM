version: "3.8"
services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports: 
      - "8000:80"
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ../../_env/.env:/var/www/.env:ro
    networks:
      - laravel
    depends_on:
      - db
      - redis
    command: bash -c "chown -R www-data:www-data storage bootstrap/cache && php-fpm"
    expose:
      - "9000"
  
  db:
    image: mysql:8.0
    container_name: laravel_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laragigs
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel
  
  redis:
    image: redis:alpine
    networks:
      - laravel
    
networks:
  laravel:

volumes:
  db_data: